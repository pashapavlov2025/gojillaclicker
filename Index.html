<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер: Тапай Годзиллу!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Кликер: Тапай Годзиллу!</h1>
        <div id="godzilla-container">
            <img id="godzilla" src="godzila.png" alt="Годзилла">
        </div>
        <p>Очки: <span id="click-counter">0</span></p>
        <button id="upgrade-button">Купить улучшение (+1 за клик) — 50 очков</button>
        <button id="super-upgrade-button" class="hidden">Купить супер улучшение (+10 за клик) — 400 очков</button>
        <div id="click-info">
            <p>Очков за клик: <span id="click-value">1</span></p>
        </div>
        <!-- Canvas для фейерверков -->
        <canvas id="fireworks-canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
